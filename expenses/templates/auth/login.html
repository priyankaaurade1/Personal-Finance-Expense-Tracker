{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 380px;">
        <h2 class="text-center mb-4 fw-bold">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control rounded-3 p-2" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control rounded-3 p-2" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-3 py-2">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-semibold">Register</a></p>
    </div>
</div>
{% endblock %}
